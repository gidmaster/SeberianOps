services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./app:/app/app          # live reload in dev
      - ./content:/app/content
      - ./data:/app/data        # database
    environment:
      - APP_ENV=development
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
