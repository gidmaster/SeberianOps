events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # Rate limiting â€” basic protection
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name siberianops.gidmaster.dev;  # replace with your domain

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name siberianops.gidmaster.dev;  # replace with your domain

        ssl_certificate /etc/letsencrypt/live/siberianops.gidmaster.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/siberianops.gidmaster.dev/privkey.pem;

        # Modern SSL config
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Static files served by Nginx directly
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Proxy everything else to FastAPI
        location / {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
