{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<a href="/" class="back-link">← cd ..</a>
<h1>{{ post.title }}</h1>
<div class="post-meta">
    {{ post.date }}
    · {{ post.reading_time }} min read
    <span class="view-count">· {{ view_count }} views</span>
</div>
<div class="post-content">
    {{ post.content_html | safe }}
</div>
{% endblock %}
